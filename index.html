<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body id="app">
    <div class="container">
        <h1>{{ title }}</h1>
        <h3>{{ status }}</h3>

        <ul class="nav">
            <li class="nav-item" v-for="o in menus">
                <a class="nav-link" href="#" @click.prevent="showView(o.id)">{{ o.name}}</a>
            </li>
        </ul>

        <div class="row">
            <div class="col-md-12" v-if="activedView == 0">
                <table class="table" border="1" cellpadding="0">
                    <thead class="thead-dark">
                        <tr>
                            <th>#</th>
                            <th>Vencimento</th>
                            <th>Nome</th>
                            <th>Valor</th>
                            <th>Paga?</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="(index, o) in bills">
                            <td>{{ index }}</td>s
                            <td>{{ o.date_due }}</td>
                            <td>{{ o.name }}</td>
                            <td>{{ o.value | currency 'R$ ' 2 }}</td>
                            <td :class="{'bg-success': o.done, 'bg-danger': !o.done}">
                                {{ o.done | doneLabel }}
                            </td>
                            <td>
                                <a href="#" @click.prevent="loadBill(o)">Editar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-12" v-if="activedView == 1">
                <form name="form" class="form" @submit.prevent="submit">
                    <label>Vencimento:</label>
                    <input type="text" v-model="bill.date_due">
                    <br /><br />
                    <label>Nome:</label>
                    <select v-model="bill.name">
                        <option v-for="o in names" :value="o">{{ o }}</option>
                    </select>
                    <br /><br />
                    <label>Valor:</label>
                    <input type="text" v-model="bill.value">
                    <br /><br />
                    <input type="submit" value="Enviar" />
                </form>
            </div>
        </div>
    </div>


<script type="text/javascript" src="node_modules/vue/dist/vue.min.js"></script>
<script type="text/javascript" src="app.js"></script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
